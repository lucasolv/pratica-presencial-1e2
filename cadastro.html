<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav>
            <ul>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./usuarios.html">Usuários Cadastrados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <div class="containerInput">
                <label for="">Nome Completo</label>
                <input class="inputs" type="text" placeholder="Digite seu nome">
            </div>
            <div class="containerInput">
                <label for="">Data de nascimento</label>
                <input class="inputs" type="date" placeholder="Digite sua idade">
            </div>
            <div class="containerInput inputSexo" id="tituloSexo">
                <label id="tituloLabel">Sexo</label>
                <div class="containerInput inputSexo" >
                    <div id="containerMasculino" class="containerSexos">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div id="containerFeminino" class="containerSexos">
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div id="containerOutro" class="containerSexos">
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>      
            </div>
            <div class="containerInput">
                <label for="">Telefone</label>
                <input class="inputs" type="tel" placeholder="Digite seu número de telefone">
            </div>
            <div class="containerInput">
                <label for="">Email</label>
                <input class="inputs" type="email" placeholder="Digite seu email">
            </div>
            <div class="containerInput">
                <label for="">Endereço</label>
                <input class="inputs" type="text" placeholder="Digite seu endereço">
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright 2024</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
